[package]
name = "tetsuyu"
version = "0.1.0"
edition = "2021"

[dependencies]
winit = { version = "0.30", features = ["serde"] }
cpal = "0.15"
fundsp = { version = "0.17", default-features = false, git = "https://github.com/SamiPerttu/fundsp.git" }
clap = { version = "4.5", features = ["derive"] }
bitflags = "2.5"
log = "0.4"
wgpu = "0.20"
bytemuck = { version = "1.16", features = ["derive"] }
num-traits = "0.2"
num-derive = "0.4"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
pollster = "0.3"
librashader = { version = "0.2", default-features = false, features = ["runtime-wgpu", "presets"], git = "https://github.com/IsaacMarovitz/librashader.git" }