[package]
name = "tetsuyu"
version = "0.1.0"
edition = "2021"

[dependencies]
winit = { version = "0.30", features = ["serde"] }
cpal = "0.15"
fundsp = { version = "0.18", default-features = false }
clap = { version = "4.5", features = ["derive"] }
bitflags = "2.6"
log = "0.4"
wgpu = "22.1.0"
bytemuck = { version = "1.17", features = ["derive"] }
num-traits = "0.2"
num-derive = "0.4"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
pollster = "0.3"
librashader = { version = "0.3", default-features = false, features = ["runtime-wgpu", "presets"] }