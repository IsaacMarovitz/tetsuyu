[package]
name = "tetsuyu"
version = "0.1.0"
edition = "2021"

[dependencies]
winit = { version = "0.30.0", features = ["serde"] }
assert_no_alloc = "1.1.2"
cpal = "0.15.3"
fundsp = "0.17.1"
clap = { version = "4.5.4", features = ["derive"] }
bitflags = "2.5.0"
log = "0.4.21"
wgpu = "0.20.0"
tokio = { version = "1.37.0", features = ["rt-multi-thread", "sync", "time", "macros"] }
bytemuck = { version = "1.15.0", features = ["derive"] }
num-traits = "0.2.18"
num-derive = "0.4.2"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.12"