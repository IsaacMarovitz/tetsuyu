[package]
name = "tetsuyu"
version = "0.1.0"
edition = "2021"

[dependencies]
winit = { version = "0.29.10", features = ["rwh_05", "serde"] }
assert_no_alloc = "1.1.2"
cpal = "0.15.2"
clap = { version = "4.4.18", features = ["derive"] }
bitflags = "2.4.2"
log = "0.4.20"
wgpu = "0.19.1"
tokio = { version = "1.35.1", features = ["rt-multi-thread", "sync", "time", "macros"] }
bytemuck = { version = "1.14.1", features = ["derive"] }
num-traits = "0.2"
num-derive = "0.4"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.8"